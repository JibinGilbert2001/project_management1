

<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - {{ task.status }} - <a href="{% url 'edit_task' task.id %}">Edit</a> - <a href="{% url 'delete_task' task.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}" class="btn btn-primary">Create New Task</a>
</body>
</html>

{% endblock %}
